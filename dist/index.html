<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニコニコ動画 コメントビューア</title>
    <meta name="color-scheme" content="dark">
    <link rel="stylesheet" href="style.min.css">
    <script src="main.js"></script>
</head>
<body>
    <header><a href=".">ニコニコ動画 コメントビューア</a></header>
    <div class="wrap">
        <div class="list-area">
            <form class="comments-load-form" name="comments-load" hidden>
                <input type="text" id="video-id" placeholder="動画IDまたはURLを入力" pattern="(^sm|^nm|^so)[0-9]+|^https?://.+" required>
                <button id="submit-button" disabled>取得</button>
            </form>
            <div class="intro">
                <details open>
                    <summary>説明</summary>
                    <p>
                        ニコニコ動画のコメントを一覧で表示。<br>
                        次のユーザースクリプトを利用すると便利です。<br>
                        <a href="https://greasyfork.org/ja/scripts/484163-%E3%83%8B%E3%82%B3%E3%83%8B%E3%82%B3%E5%8B%95%E7%94%BB-%E3%82%B3%E3%83%A1%E3%83%B3%E3%83%88%E3%82%A6%E3%82%A3%E3%83%B3%E3%83%89%E3%82%A6%E8%A1%A8%E7%A4%BA" target="_blank" rel="noopener noreferrer">ニコニコ動画 コメントウィンドウ表示</a>
                    </p>
                </details>
            </div>
            <div class="config" hidden>
                <label for="thread">スレッド</label>
                <select id="thread">
                    <option value="default">通常</option>
                    <option value="easy">かんたん</option>
                    <option value="owner">投稿者</option>
                </select>
                <!-- <label for="lang">言語</label>
                <select id="lang">
                    <option value="ja">日本語</option>
                    <option value="en">英語</option>
                    <option value="zh">中国語</option>
                </select> -->
            </div>
            <div class="comments">
                <ul id="comments-list">
                </ul>
                <button id="comments-sync" hidden>自動でスクロール</button>
            </div>
        </div>
        <div class="detail-pc"></div>
    </div>
</body>
</html>
