<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ニコニコ動画 コメントビューア</title>
    <meta name="color-scheme" content="dark">
  <script type="module" crossorigin src="/nv-comment-viewer/assets/index-Bk81SVAG.js"></script>

</head>
<body>
    <header><a href="/nv-comment-viewer">ニコニコ動画 コメントビューア</a></header>
    <div class="wrap">
        <div class="list-area">
            <form class="comments-load-form" name="comments-load" hidden>
                <input type="text" id="video-id" placeholder="動画IDまたはURLを入力" pattern="(^sm|^nm|^so)[0-9]+|^https?://.+" required>
                <button id="submit-button" disabled>取得</button>
            </form>
            <div class="intro">
                <details open>
                    <summary>説明</summary>
                    <p>
                        ニコニコ動画のコメントを一覧で表示。<br>
                        現在は一時的にRe:仮に対応しています。
                    </p>
                </details>
            </div>
            <div class="config" hidden>
                <div class="watch-link">
                    <a target="_blank" rel="noopener noreferrer">動画ページを開く</a>
                </div>
            </div>
            <div class="comments">
                <ul id="comments-list">
                </ul>
            </div>
        </div>
        <div class="detail-pc"></div>
    </div>
</body>
